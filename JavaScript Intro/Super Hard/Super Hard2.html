    <script>
        function isPostalCodeValid(code){
            let regexpr = /^\d{5}$/;
            return regexpr.test(code);
        }
        console.log(isPostalCodeValid('37232'))
        console.log(isPostalCodeValid('372321'))
        console.log(isPostalCodeValid('3723'))
        console.log(isPostalCodeValid('3hr7232'))
        console.log(isPostalCodeValid('w37232'))
