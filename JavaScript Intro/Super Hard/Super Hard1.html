    <script>

function bubbleSort(input){
    let arr = input;
    let isSort = false;
    let end = arr.length-1;
    while (!isSort) {
        isSort = true;
        for(var i = 0; i < end; i++)
        {
            if (arr[i]<arr[i+1]){
                isSort = false;
                let temp = arr[i];
                arr[i] = arr[i+1];
                arr[i+1] = temp;
            }
        }
        end = end - 1;
    } 
    return arr
}

console.log(bubbleSort([12, 345, 4, 546, 122, 84, 98, 64, 9, 1, 3223, 455, 23, 234, 213]));
        </script>
    
</body>
