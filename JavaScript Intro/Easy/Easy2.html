    <script>
        function getMinMax(arr){
        var number_min = arr[0]
        for (var i = 1; i<arr.length; ++i ){
        if (number_min > arr[i])
        number_min = arr[i]
            }
            var number_max = arr[0]
            for (var i = 1; i<arr.length; ++i ){
            if (number_max < arr[i])
            number_max = arr[i]
            }
            return [number_min, number_max]
        }

            var number = [1, 2, 3, 4, 5, 7]
            console.log(getMinMax(number));
        </script>
