<!DOCTYPE html>

<body>
    <script>
        function find_average(array) {
          var sum = 0
          for(var i = 0; i < array.length; ++i)
        {
            sum += array[i]
        }

        return sum /array.length;
        }
        var arr = [1, 2, 3, 4, 5]
        console.log(find_average(arr));
        </script>
    
</body>
